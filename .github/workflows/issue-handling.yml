name: Issue handling
on:
  issues:
    types:
      - opened
      - labeled
      - edited
      - unlabeled
jobs:
  frontend:
    if: github.event.label.name == 'frontend'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Move issue to frontend
        uses: actions/github-script@v7 
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          DST_REPO: https://github.com/tapsterbv/bambooims-frontend.git
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
  frontend-gh:
    if: github.event.label.name == 'frontend'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Move issue to frontend
        run: |
          gh repo list
          gh issue transfer $NUMBER $DST_REPO
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number }}
          DST_REPO: tapsterbv/bambooims-frontend
          BODY: >
            Dit issue is verplaatst naar de frontend.  
            :sparkles: Het gaat dus opgepakt worden! :sparkles:

