name: Close declined issue
on:
  issues:
    types:
      - opened
      - labeled
jobs:
  close-declined-issue:
    if: github.event.label.name == 'declined'
    runs-on: ubuntu-latest
    steps:
      - name: Close issue
        run: |
          gh pr close ${{ env.PR-NUMBER }}
        env:
          PR-NUMBER: ${{ github.event.issue.number }}
